<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Facebook Static Clone</title>
</head>
<body>
  <!-- NAVIGATION BAR TOP-->
  <header>
    <nav class="search-bar">
      <a href="#"><i class="fab fa-facebook-square fb-logo"></i></a>
      <input type="text" placeholder="Search" class="srch-bar">
      
    </nav>
    <div class="list">
      <ul class="top-list">

        <a href="#"><li class="border-right a-main"><img src="images/profile-picture.jpg" alt="profile-picture" class="round-profile">Andrei</li></a>
        <a href="#"><li class="border-right a-main">Home</li></a>
        <a href="#"><li class="border-right a-main">Create</li></a>
        <div class="icons">
          <a href="#"><i class="fas fa-user-friends i-black sm-mr fas-hover"></i></a>
          <a href="#"><i class="fas fa-comment i-black sm-mr fas-hover"></i></a>
          <a href="#"><i class="fas fa-bell i-black sm-mr fas-hover"></i></a>
          <a href="#"><i class="fas fa-question-circle i-black question fas-hover"></i></a>
          <a href="#"><i class="fas fa-sort-down arrow i-black s-mb fas-hover"></i></a>
        </div>
      </ul>
    </div>
  </header>
  <!-- NAVIGATION BAR TOP ENDS-->
</body>
</html>
